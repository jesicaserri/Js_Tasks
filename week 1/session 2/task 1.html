<!DOCTYPE html>
<html>
<head>
  <title>Week 1 - Session 2 | Task 1: Conditional Statements Practice</title>
</head>
<body>
  <script>

    console.log("=== Conditional Statements Practice ===");

    // --- Simple if statement ---
    let temperature = 30;
    if (temperature > 25) {
      console.log("It's a hot day!");
    }

    // --- if-else block ---
    let score = 45;
    if (score >= 50) {
      console.log("You passed the test!");
    } else {
      console.log("You failed. Try again!");
    }

    let marks = 85;

    if (marks >= 90) {
      console.log("Grade: A+");
    } else if (marks >= 75) {
      console.log("Grade: A");
    } else if (marks >= 60) {
      console.log("Grade: B");
    } else if (marks >= 50) {
      console.log("Grade: C");
    } else {
      console.log("Grade: F");
    }

    let dayNumber = 3; // try changing this number (1–7)

    switch (dayNumber) {
      case 1:
        console.log("Monday");
        break;
      case 2:
        console.log("Tuesday");
        break;
      case 3:
        console.log("Wednesday");
        break;
      case 4:
        console.log("Thursday");
        break;
      case 5:
        console.log("Friday");
        break;
      case 6:
        console.log("Saturday");
        break;
      case 7:
        console.log("Sunday");
        break;
      default:
        console.log("Invalid day number! Please enter 1–7.");
    }

    console.log("\n=== Edge Case Tests ===");

    // Edge case 1: Zero or negative temperature
    temperature = 0;
    if (temperature <= 0) {
      console.log("It's freezing!");
    }

    // Edge case 2: Boundary marks
    marks = 50;
    if (marks === 50) {
      console.log("Exactly passing grade!");
    }

    // Edge case 3: Invalid day input
    dayNumber = 10;
    switch (dayNumber) {
      case 1: console.log("Monday"); break;
      case 2: console.log("Tuesday"); break;
      case 3: console.log("Wednesday"); break;
      case 4: console.log("Thursday"); break;
      case 5: console.log("Friday"); break;
      case 6: console.log("Saturday"); break;
      case 7: console.log("Sunday"); break;
      default: console.log("Invalid input — day must be between 1 and 7!");
    }

    console.log("\n=== Task Complete ===");
  </script>
</body>
</html>
