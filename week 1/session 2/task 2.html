<!DOCTYPE html>
<html>
<head>
  <title>Week 1 - Session 2 | Task 2: Loop Control Practice</title>
</head>
<body>
  <script>

    console.log("=== While Loop: Print numbers 1 to 10 ===");
    let i = 1;
    while (i <= 10) {
      console.log(i);
      i++;
    }

    console.log("\n=== Do-While Loop: Prompt until correct input ===");
    // For demonstration, using a variable instead of prompt for auto-testing
    let userInput;
    let correctValue = "yes";
    let attempt = 0;
    do {
      userInput = attempt === 0 ? "no" : "yes";
      console.log("User input:", userInput);
      attempt++;
    } while (userInput !== correctValue);
    console.log("Correct input received!");

    console.log("\n=== For Loop: Sum of first N natural numbers ===");
    let N = 10;
    let sum = 0;
    for (let j = 1; j <= N; j++) {
      sum += j;
    }
    console.log(`Sum of first ${N} natural numbers is:`, sum);

    console.log("\n=== Nested For Loops: Multiplication Table ===");
    let num = 5; // Multiplication table for 5
    for (let row = 1; row <= 10; row++) {
      let rowOutput = "";
      for (let col = 1; col <= 1; col++) { // Single column example
        rowOutput = `${num} x ${row} = ${num * row}`;
      }
      console.log(rowOutput);
    }

    console.log("\n=== Task Complete ===");
  </script>
</body>
</html>
