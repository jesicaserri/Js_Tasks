<!DOCTYPE html>
<html>
<head>
  <title>Week 2 - Session 1 | Task 2: Function Expressions & Arrow Functions</title>
</head>
<body>
  <script>

    console.log("=== Traditional Function Declaration ===");

    function square(x) {
      return x * x;
    }

    console.log("square(5) =", square(5));

    console.log("\n=== Function Expression ===");

    const cube = function(x) {
      return x * x * x;
    };

    console.log("cube(3) =", cube(3));

    console.log("\n=== Arrow Functions ===");

    const double = x => x * 2;
    console.log("double(7) =", double(7));

    const add = (a, b) => a + b;
    console.log("add(4, 5) =", add(4, 5));

    const factorial = n => {
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    };

    console.log("factorial(5) =", factorial(5));

    console.log("\n=== Observing Differences ===");

    console.log("- Arrow functions do not have their own 'this'.");
    console.log("- Arrow functions are more concise for simple expressions.");
    console.log("- Function expressions can be anonymous or assigned to variables.");

    console.log("\n=== Task Complete ===");
  </script>
</body>
</html>
